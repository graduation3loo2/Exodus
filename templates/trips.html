{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exodus -> Trips</title>
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/exo-2.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/trips.css' %}">
  </head>
  <body>

    <div class="contain">
      <!-- Start Filter -->
      <div class="filter">

        <h2>find your trip</h2>
        <form class="" action="" method="">
          <div>
            <label>destination</label>
            <input class="half" type="text" name="" value="" placeholder="Choose City...">

            <label>date</label>
            <input class="departure" type="text" name="" value="" placeholder="From...">
            <input class="departure" type="text" name="" value="" placeholder="To...">

            <label>duration in days</label>
            <input class="half" type="number" name="" value="" placeholder="Number Of Days...">

            <label>price</label>
            <input class="half" type="number" name="" value="" placeholder="Select Price...">

            <label>meals</label>
            <select class="half" name="meals">
              <option value="">Select One...</option>
              <option value="">halfboard</option>
              <option value="">fullboard</option>
            </select>

            <label>agency</label>
            <select class="half" name="agency">
              <option value="">Select Agency...</option>
              <option value="">lucky tour</option>
            </select>
          </div>
          <button type="submit" name="button"><i class="fas fa-filter"></i>filter</button>
        </form>

      </div>
      <!-- End Filter -->

      <!-- Start Trips -->
      <div class="trips">
        <div class="sort">
          <select class="" name="">
            <option value="">sort by...</option>
            <option value="">price</option>
            <option value="">date</option>
            <option value="">duration</option>
            <option value="">going</option>
          </select>
          <i class="fas fa-arrow-up"></i>
          <i class="fas fa-arrow-down"></i>
          <button type="button" name="button">sort</button>
        </div>
        <a href="{% url 'trip-page' }">
          <div class="trip-post">
            <div class="trip-img">
              <img src="{% static 'photos/header-17.jpg' %}" alt="">
              <div class="overlay">
                <button class="learn-more" type="button" name="button">learn more</button>
              </div>
            </div>
            <div class="trip-info">
              <h2>cairo, giza</h2>
              <h2>lucky tour</h2>
              <h4><span>price</span> 1200</h4>
              <h4><span>date</span> 2 / 5 / 2019</h4>
              <h4><span>duration</span> 5 days</h4>
              <h4><span>meals</span> fullboard</h4>

              <h4><span><i class="fas fa-plane"></i>going</span> 35</h4>
              <h4><span><i class="far fa-eye"></i>views</span> 80</h4>
            </div>
          </div>
        </a>
      </div>
      <!-- End Trips -->
    </div>

    <div class="clear"></div>

    <script src="{% static 'js/JQuery%20(v3.2.1).js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
